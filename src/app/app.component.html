<div class="header">ID: {{mainService.world.id}} | <input type="text" [(ngModel)]="mainService.world.name" >
</div>

<app-command-bar></app-command-bar>
<app-dialogs></app-dialogs>
<div class="world">
    <app-tileMap [tiles]="mainService.world.tileMap.tiles" [rows]="mainService.world.tileMap.rowCount"></app-tileMap>
    <app-creature *ngFor="let creature of mainService.world.creatures" [creature]="creature"></app-creature>
</div>
