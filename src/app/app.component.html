<div id="stats"></div>

<div class="config-unit">
    <div class="tick-unit unit">
        <button mat-raised-button
            class="tick-unit__start-stop-button" 
            color="{{tickService.isRunning?'warn':'primary'}}" 
            (click)="tickService.isRunning?tickService.stop():tickService.start()">
            {{tickService.isRunning?'Stop':'Start'}}
        </button>
        <br>
        <br>
        Ticks:{{tickService.ticks}} | Time:{{ formatterService.toDuration(tickService.ticks) }}<br>
        <mat-slider 
                class="slider"
                [max]="60"
                [min]="10"
                [step]="10"
                [thumb-label]="true"
                [tick-interval]="10"
                [(ngModel)]="tickService.speed">
        </mat-slider>
        <br>
        FPS: {{tickService.speed}}
    </div>
    <div class="config-unit__scroll-container unit">
        <mat-list-item>Simulation</mat-list-item>
        <mat-divider></mat-divider>        
        <app-input-widget></app-input-widget>
        <br>
        <mat-form-field>
            <input matInput placeholder="min creature count:" type="number" [(ngModel)]="mainService.world.minCreatureCount">
        </mat-form-field>
        <br>
        Maximum Food Amount per tile:<br>
        {{mainService.world.maxTileFoodAmount}}<br>
        <mat-slider 
                class="slider"
                [max]="1000"
                [min]="10"
                [step]="50"
                [thumb-label]="true"
                [tick-interval]="50"
                [(ngModel)]="mainService.world.maxTileFoodAmount">
        </mat-slider>

        <mat-list-item>World</mat-list-item>
        <mat-divider></mat-divider>        
        <mat-form-field>
            <input matInput placeholder="Id" readonly="true" [(ngModel)]="mainService.world.id">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="mainService.world.name">
        </mat-form-field>
        <br>
        <app-world-info [world]="mainService.world" class="world-info"></app-world-info>
        <br>
        <button mat-raised-button
            (click)="dialogService.openStorageList()">
            Load...
        </button>
        <button mat-raised-button
            (click)="worldStorageService.save(mainService.world)">
            Save
        </button>

        <app-dialogs></app-dialogs><br>
        <input type="checkbox" [(ngModel)]="showWorld">Show World | <input type="checkbox" [(ngModel)]="showStats">Show Stats 
        
    </div>
</div>
<div class="world-unit">
    <div class="world" *ngIf="showWorld">
        <app-tileMap-canvas [tileMap]="mainService.world.tileMap"></app-tileMap-canvas>
        <app-creatures-canvas [creatures]="mainService.world.creatures" (selectcreature)="mainService.selectCreature($event)"></app-creatures-canvas>
    </div>
</div>
